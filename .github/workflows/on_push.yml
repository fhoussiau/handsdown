name: Code style & unit tests

on:
  push: {}
  workflow_dispatch: {}

jobs:
  unit-tests:
    name: Code style & unit tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        include:
          - version: "3.11"
            check-formatting: "true"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python for Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.version }}"
      - name: Install poetry
        run: |
          python -m pip install poetry pip
      - name: Set up Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.version }}"
          cache: "poetry"
      - name: Set up Node.js
        id: node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: |
          poetry install -n
          poetry run pip install flake8 pytest
      - name: Install Node.js dependencies
        run: |
          npm install -g pyright
      - name: Code style
        if: ${{ matrix.check-formatting }}
        run: |
          poetry run black --check handsdown --preview
          poetry run isort -c handsdown
      - name: Lint
        run: |
          poetry run flake8 handsdown
      - name: Typing
        run: |
          poetry run npx pyright
      - name: Test
        run: |
          poetry run pytest

  update-docs:
    name: Update docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: docs
      - name: Setup git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
      - name: Reset branch to main
        run: |
          git fetch origin main:main
          git reset --hard main
          git rebase main
      - name: Set up Python for Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install poetry
        run: |
          python -m pip install poetry pip
      - name: Set up Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: Install dependencies
        run: |
          poetry install -n
          poetry run pip install -r requirements.mkdocs.txt
      - name: Build docs
        run: |
          poetry run handsdown --external `git config --get remote.origin.url` -o docsmd --cleanup --theme material --branch main
      - name: Build html docs
        run: |
          rm -rf docs
          poetry run mkdocs build
      - name: Commit docs
        run: |
          git add docs docsmd
          git commit -m "Update docs"
          git push -f
      - name: Update Read the docs
        env:
          TOKEN: ${{ secrets.RTD_TOKEN }}
        run: |
          curl -X POST -H "Authorization: Token ${TOKEN}" https://readthedocs.org/api/v3/projects/handsdown/versions/latest/builds/
